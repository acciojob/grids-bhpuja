<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
  <!-- Link to Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6 row-1-col-1"></div>
      <div class="col-md-8 col-sm-6 row-1-col-2"></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-4 offset-md-2 col-sm-6 row-2-col-1"></div>
      <div class="col-md-4 col-sm-6 row-2-col-2"></div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 row-3-col-1"></div>
      <div class="col-md-4 col-sm-6 row-3-col-2"></div>
    </div>
  </div>

  <!-- Link to Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
